<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\Acc.css">
    <title>Fill the form</title>
</head>
<body>
    <article id="contact" width="300" height="100">
       
        <form action="https://httpbin.org/get"method="get">
            <fieldset>
                <legend>Personal Info</legend>
        <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName"
            placeholder="Tim" autocomplete="on" required autofocus>
        </p>
        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age"
            min="5" max="100" step="1" value="5">
        </p>
        <p>
            <label for="level">Level
            </label>
            <select name="level" id="level">
                <option value="N1">N1</option>
                <option value="N2">N2</option>
                <option value="N3">N3</option>
                <option value="N4">N4</option>
                <option value="N5">N5</option>
            </select>
            
        </p>
        <p>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"
            placeholder="(+84)901-847-726" 
            pattern= "[0-9]{4}[0-9]{3}[0-9]{3}"
            required> 
        </p>
        <fieldset>
            <label for="message">Your feedback</label>
            <br>
            <textarea name="message" id="message" cols="10" rows="10"></textarea>
        </fieldset>
    
        <button onclick="window.location.href='Submit.html'">Submit</button>
        <button type="reset">Reset</button>
    
        </fieldset>
        </form>
    
        <p> I would like to hear your feedback</p>
    </article>    
</body>
</html>
